<div>
  <template v-if="step == 1">
    <div class="container">
      <div class="row main">
        <div class="main-login main-center">
          <h5>Registrazione</h5>
          <!--form  @submit.prevent="validateBeforeSubmit" v-if="!formSubmitted"-->

          <div class="form-group">
            <label for="name" class="cols-sm-2 control-label">Nome</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text"  class="form-control"
                v-model="customer.name"
                v-validate="'required|alpha|min:3'"
                v-bind:class="{input: form-control, 'validation-error': errors.has('name')}"
                placeholder="Inserisci il nome"
                name="name"/>
              </div>
            </div>
            <div class="alert alert-danger" v-if="errors.has('name')"><div v-if="errors.has('name')">{{ errors.first('name') }}</div></div>
          </div>

          <div class="form-group">
            <label for="customer.email" class="cols-sm-2 control-label">Email</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text"  class="form-control"
                v-model="email"
                v-validate="'required|email'"
                v-bind:class="{input: form-control, 'validation-error': errors.has('email')}"
                placeholder="Inserisci l'indirizzo email"
                name="email"/>
              </div>
            </div>
            <div class="alert alert-danger" v-if="errors.has('name')"><div v-if="errors.has('name')">{{ errors.first('email') }}</div></div>
          </div>

          <div class="form-group">
            <label for="phone" class="cols-sm-2 control-label">Telefono</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text"  class="form-control"
                v-model="phone"
                v-validate="'required|numeric|min:10'"
                v-bind:class="{input: form-control, 'validation-error': errors.has('phone')}"
                placeholder="Inserisci il telefono mobile"
                name="phone"/>
              </div>
            </div>
            <div class="alert alert-danger" v-if="errors.has('name')"><div v-if="errors.has('name')">{{ errors.first('phone') }}</div></div>
          </div>


          <div class="form-group">
            <label for="password" class="cols-sm-2 control-label">Password</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input v-validate="'required|min:8'" name="password" type="password" class="form-control" placeholder="Inserisci password">
              <input v-validate="'required|confirmed:password'" name="password_confirmation" type="password" class="form-control" placeholder="Ripeti password" data-vv-as="password">
            </div>
            <div class="alert alert-danger" v-if="errors.has('password')|errors.has('password_confirmation')">
              <div v-if="errors.has('password')">{{ errors.first('password') }}</div>
              <div v-if="errors.has('password_confirmation')">{{ errors.first('password_confirmation') }}</div>
            </div>
          </div>

          <div class="form-group ">
            <button name="registerButton" v-if="!errors.any()" v-on:click="go_otp" class="btn btn-primary btn-lg btn-block login-button">Registrazione</button>
          </div>

          <!--/form-->
        </div>
      </div>
    </div>



  </template>

  <template v-if="step == 2">
    <div class="container">
      <div class="row main">
        <div class="main-login main-center">
          <p>Ti Ã¨ stato inviato un codice di conferma via SMS ed Email. Perfavore inseriscilo in basso.</p>
          <div class="form-group">
            <label for="otp" class="cols-sm-2 control-label">Inserisci il codice di conferma</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text"  class="form-control"
                v-model="confirmotp"
                v-validate="'required|numeric|min:6|max:6'"
                v-bind:class="{input: form-control, 'validation-error': errors.has('otp')}"
                placeholder="Inserisci codice di conferma"
                name="confirmotp"/>
              </div>
            </div>
            <div class="alert alert-danger" v-if="errors.has('confirmotp')"><div v-if="errors.has('confirmotp')">{{ errors.first('confirmotp') }}</div></div>
          </div>
          <div class="form-group ">
            <button name="registerButton" v-if="!errors.any()" v-on:click="go_finish" class="btn btn-primary btn-lg btn-block login-button">Conferma registrazione</button>
          </div>
        </div>
      </div>
    </div>
  </template>
</div>
